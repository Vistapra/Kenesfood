<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr class="text-center">
                            <th>No</th>
                            <th>Kode Outlet</th>
                            <th>Nama</th>
                            <th width="15%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {foreach from=$datas key=key item=outlet}
                        <tr>
                            <td class="text-center">{$no++}</td>
                            <td>{$outlet.outlet_code}</td>
                            <td>{$outlet.outlet_name}</td>
                            <td class="text-center">
                                <a class="btn btn-sm btn-outline-info btn-rounded" data-toggle="tooltip" data-placement="top" title="" data-original-title="View" href="{site_url([$current_page.nav_url, 'detail', {$outlet.outlet_id}])}?brand=kopitiam"><i class="fa-regular fa-eye"></i></a>
                            </td>
                        </tr>
                        {/foreach}
                    </tbody>
                </table>
            </div>
            <div class="form-group row mt-3 mb-2 pe-0">
                <div class="col-md-3 pt-3">
                    <div class="pagination-info">Menampilkan {$pagination.start|default:0} - {$pagination.end|default:0} dari {$pagination.total|default:0} data</div>
                </div>
                <div class="col-md-9 pe-0 mt-2 pe-2">
                    <nav>
                        <ul class="pagination justify-content-end">
                            <li class="page-item">{$pagination.data|default:''}</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
