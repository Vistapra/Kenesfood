<div class="col-lg-5 mx-auto">
	<div class="auth-form-light text-left p-5 shadow">
		<div class="login-header-logo">
			<img src="{$BASEURL}resource\assets\default\images\{$site.site_logo|default:''}" alt="logo">
		</div>
		<div class="pb-3 pt-2 login-header-text">
			<h5 class="text-center">
				Log in to your account
			</h5>
			<p class="text-center small">
				Enter your username & password
			</p>
		</div>
		<form class="row" action="{site_url('login_process')}" method="post">
			<div class="form-group">
				<input type="text" name="username" class="form-control form-control-lg border-left-0 rounded-pill" id="username" required placeholder="Username">
			</div>
			<div class="form-group">
				<input type="password" name="password" class="form-control form-control-lg border-left-0 rounded-pill" id="password" required  placeholder="Password">   
			</div>
            <div class="d-flex flex-row justify-content-center">
                <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
                <input type="hidden" name="action" value="validate_captcha">
            </div>
			<div class="my-3 text-center">
				<button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn rounded-pill" type="submit">Log In <i class="fas fa-sign-in-alt"></i></button>
			</div>
		</form>
	</div>
</div>

<script src="https://www.google.com/recaptcha/api.js?render=6LekzUopAAAAAMRYdNEJm9bEVNyyRDV_AWbxvPdW"></script>
<script>
    grecaptcha.ready(function() {
    // do request for recaptcha token
    // response is promise with passed token
        grecaptcha.execute('6LekzUopAAAAAMRYdNEJm9bEVNyyRDV_AWbxvPdW', { action:'validate_captcha' })
                  .then(function(token) {
            // add token value to form
            document.getElementById('g-recaptcha-response').value = token;
        });
    });
</script>
