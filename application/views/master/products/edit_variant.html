<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="clearfix">
                    <form action="{site_url($current_page.nav_url)|cat:'/'|cat:$action|cat:'/'|cat:$detail.product_id}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="product_id" value="{$detail.product_id}" />
                        <div class="row">
                            <div class="col-md-12 align-self-center center">
                                <div class="row">
                                    <div class="col-md-4 align-self-center center">
                                        <div class="form-group">
                                            <img id="preview" src="{$BASEURL}resource/assets-frontend/dist/product/{$detail.product_pict|default:''}" alt="foto-produk" class="img-preview"/><br/>
                                            <label class="mt-2 pt-2 text-small">Preview</label>
                                        </div>
                                    </div>
                                    <div class="col-md-8 align-self-center center file-input">
                                        <div class="form-group text-start">
                                            <label>Foto Produk</label>
                                            <input type="file" name="product_pict" class="file-upload-default" onchange="loadPreview(event)" accept="image/png, image/jpg, image/gif, image/svg+xml">
                                            <div class="input-group col-xs-12">
                                                <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Foto">
                                                <span class="input-group-append">
                                                    <button class="file-upload-browse btn btn-gradient-primary" type="button">Upload</button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 align-self-center center file-input">
                                <div class="form-group text-start">
                                    <label>Kode Produk</label>
                                    <input type="text" name="product_code" class="form-control" value="{$detail.product_code|default:''}">
                                </div>
                            </div>
                            <div class="col-md-8 align-self-center center file-input">
                                <div class="form-group text-start">
                                    <label>Nama Produk</label>
                                    <input type="text" name="product_name" class="form-control" value="{$detail.product_name|default:''}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group text-start">
                                    <label>Deskripsi Produk</label>
                                    <textarea rows="2" name="product_desc" class="form-control">{$detail.product_desc|default:''}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 align-self-center center file-input">
                                <div class="form-group text-start">
                                    <label>Harga Produk</label>
                                    <input type="text" name="product_price" class="form-control" value="{$detail.product_price|default:''}">
                                </div>
                            </div>
                            <div class="col-md-4 align-self-center center file-input">
                                <div class="form-group text-start">
                                    <label>Jenis Promosi</label>
                                    <select name="product_promote" class="form-control select2">
                                        <option value="none" {if $detail.product_promote|default:'' == 'none'}selected{/if}>Tidak Ada</option>
                                        <option value="arrival" {if $detail.product_promote|default:'' == 'arrival'}selected{/if}>Arrival</option>
                                        <option value="prelaunch" {if $detail.product_promote|default:'' == 'prelaunch'}selected{/if}>Prelaunch</option>
                                        <!-- <option value="promote" {if $detail.product_promote|default:'' == 'promote'}selected{/if}>Harga Promo</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 align-self-center center file-input">
                                <div class="form-group text-start">
                                    <label>Status Produk</label>
                                    <select name="product_st" class="form-control select2">
                                        <option value="0" {if $detail.product_st|default:'' == '0'}selected{/if}>Aktif</option>
                                        <option value="1" {if $detail.product_st|default:'' == '1'}selected{/if}>Non-aktif</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group text-start">
                                    <label>Komposisi Product</label>
                                    <textarea rows="2" name="product_komposisi" class="form-control">{$detail.product_komposisi|default:''}</textarea>
                                </div>
                            </div>
                            <div class="col-md-4 align-self-center center file-input">
                                <div class="form-group text-start">
                                    <label>Urutan Tampil</label>
                                    <input type="text" name="product_no" id="product_no" class="form-control" value="{$detail.product_no|default:''}">
                                </div>
                            </div>
                            <div class="col-md-6 align-self-center center file-input">
                                <div class="form-group text-start">
                                    <label>Durability</label>
                                    <div class="input-group col-xs-12">
                                        <input type="text" name="expired_date" class="form-control" value="{$detail.expired_date|default:''}">
                                        <span class="input-group-append">
                                            <button class="file-upload-browse btn btn-secondary" type="button">Hari</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 align-self-center center file-input">
                                <div class="form-group text-start">
                                    <label>Netto Product</label>
                                    <div class="input-group col-xs-12">
                                    <input type="text" name="product_netto" class="form-control" value="{$detail.product_netto|default:''}">
                                    <span class="input-group-append">
                                        <button class="file-upload-browse btn btn-secondary" type="button">gram</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="text-center my-4"> 
                            <button type="submit" class="btn btn-primary me-2"><i class="fas fa-pencil-alt"></i> Ubah</button>
                            <a href="{site_url($current_page.nav_url)}" class="btn btn-secondary me-2">
                                <i class="fa fa-times"></i> Batal
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var loadPreview = function(event) {
        var output = document.getElementById('preview');
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function() {
        URL.revokeObjectURL(output.src) // free memory
        }
    };
</script>
