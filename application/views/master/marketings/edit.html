<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="clearfix">
                    <form action="{site_url($current_page.nav_url)|cat:'/'|cat:$action|cat:'/'|cat:$detail.marketing_id}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="marketing_id" value="{$detail.marketing_id}" />
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group text-start">
                                    <label>Nama</label>
                                    <input type="text" name="nama_marketing" class="form-control" value="{$detail.nama_marketing|default:''}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 align-self-center center file-input">
                                <div class="form-group text-start">
                                    <label>Nomor Telepon</label>
                                    <input type="text" name="phone_marketing" class="form-control" value="{$detail.phone_marketing|default:''}">
                                </div>
                            </div>
                            <div class="col-md-4 align-self-center center file-input">
                                <div class="form-group text-start">
                                    <label>Status</label>
                                    <select name="marketing_st" class="form-control select2">
                                        <option value="0" {if $detail.marketing_st|default:'' == '0'}selected{/if}>Aktif</option>
                                        <option value="1" {if $detail.marketing_st|default:'' == '1'}selected{/if}>Non-aktif</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="text-center my-4"> 
                            <button type="submit" class="btn btn-primary me-2"><i class="fas fa-pencil-alt"></i> Ubah</button>
                            <a href="{site_url($current_page.nav_url)}" class="btn btn-secondary me-2">
                                <i class="fa fa-times"></i> Batal
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
