<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <form method="post" action="{site_url($current_page.nav_url)|cat:'/'|cat:$action|cat:'/'|cat:$brand.brand_id}" enctype="multipart/form-data">
                <div class="col-md-12 align-self-center center">
                    <div class="row">
                        <div class="col-md-4 align-self-center center">
                            <div class="form-group">
                                <source id="preview" src="{$BASEURL}resource/assets-frontend/dist/banner/{$brand.brand_banner}" alt="video-brand" class="video-preview"/><br/>
                                <label class="mt-2 pt-2 text-small">Preview</label>
                            </div>
                        </div>
                        <div class="col-md-8 align-self-center center file-input">
                            <div class="form-group text-start">
                                <label>Video Brand</label>
                                <input type="file" name="brand_banner" class="file-upload-default" onchange="loadPreview(event)" accept="video/mp4, video/mpeg, video/mpg, video/mpe">
                                <div class="input-group col-xs-12">
                                    <input type="text" class="form-control file-upload-info" disabled placeholder="Video Brand">
                                    <span class="input-group-append">
                                        <button class="file-upload-browse btn btn-gradient-primary" type="button">Upload</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row my-2"> 
                    <div class="col-md-4">
                        <div class="form-group">
                          <label>Nama Brand</label>
                          <input type="text" class="form-control" name="brand_name" value="{$brand.brand_name|default:''}">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Deskripsi Brand</label>
                            <input type="text" class="form-control" name="brand_desc" value="{$brand.brand_desc|default:''}">
                          </div>
                    </div>
                </div>
                <!-- <div class="col-md-6 align-self-center center file-input">
                    <div class="form-group text-start">
                        <label>Brand Type</label>
                        <select name="product_brand" class="form-control select2">
                            {foreach from=$brands item=brand}
                                <option value="{$brands.brand_type}" {if $detail.product_brand|default:'' == {$brand.brand_type}}selected{/if}>{$brand.brand_name|default:''}</option>
                            {/foreach}
                        </select>
                    </div>
                </div> -->
                <div class="row my-2"> 
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="nav_id">Status</label>
                            <select name="outlet_status" class="form-control select2">
                                <option value="0" {if $outlet.outlet_status|default:'' == '0'}selected{/if}>Aktif</option>
                                <option value="1" {if $outlet.outlet_status|default:'' == '1'}selected{/if}>Non-aktif</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="nav_id">Highlight</label>
                            <select name="outlet_highlight" class="form-control select2">
                                <option value="0" {if $outlet.outlet_highlight|default:'' == '0'}selected{/if}>Tampilkan</option>
                                <option value="1" {if $outlet.outlet_highlight|default:'' == '1'}selected{/if}>Sembunyikan</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="text-center my-4"> 
                    <button type="submit" class="btn btn-primary me-2"><i class="fas fa-pencil-alt"></i> Ubah</button>
                    <a href="{site_url($current_page.nav_url)}" class="btn btn-secondary me-2">
                        <i class="fa fa-times"></i> Batal
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    var loadPreview = function(event) {
        var output = document.getElementById('preview');
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function() {
        URL.revokeObjectURL(output.src) // free memory
        }
    };
</script>
